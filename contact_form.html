<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <form action="">
    <header>
    <h1>Contact Form</h1>
    <h3>Please fill all the texts in the fields.</h3>
    </header>
    <section>
        <p>Your Name: <br>
          <input type="text" name="name" placeholder="Your Full Name" required>
        </p>
        <p>Your Email: <br> <input type="email" name="email" placeholder="Enter Email Address" required></p>
        <p>Message: <br><textarea name="Message" id="Message" cols="100" rows="10" placeholder="Your Message to Us"></textarea></p>
        <p>Subject: <br><input type="text" name="subject" id="subject" placeholder="Job Enquiry"></p>
        <input type="submit" value="Send">

    </section>
   </div> 
</form>
</body>
</html>
